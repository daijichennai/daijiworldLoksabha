<ion-header>
  <ion-navbar color="primary">
    <ion-title>Daijiworld Weekly</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="toggleMenu();">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let dw of dwWeeklyJson">
    <ion-item> 
      <p [innerHTML]="dw.newsDesc"></p>
    </ion-item>
  </ion-list>
</ion-content>
